<ion-header>
  <ion-toolbar>
      <button ion-button icon-left (click)="takeMeBack()"> 
        <ion-icon name="arrow-back"></ion-icon> 
    </button>   
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3> Current week gameplay</h3>
  <img src="assets/images/{{item.id}}.jpg">
 <div *ngIf="data; else notLoaded">
   isPicture :: {{isPicture}}
   data :: {{data.result.weekNo}}
   PriceOfWinner :: {{data.result.prizeOfWinners}}
    </div>
  <ng-template #notLoaded>Loading Data...</ng-template>

</ion-content>
